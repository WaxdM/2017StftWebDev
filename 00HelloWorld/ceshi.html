<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>诗词三百首</title>
</head>
<body>
        <h3 align="center">
                <font color="black" size="5" face="黑体">城东早春</font> 
        </h3> 
        <h4 align="Right">
                <font color="black" size="4" face="黑体">作者：杨巨源</font> 
        </h4>
        <h5 align="Left">
            <font color="blue" size="3" face="黑体">诗家清景在新春，</font>
        </h5>
        <h5 align="Left">
               <u> <font color="black" size="3" face="黑体">绿柳才黄半未匀。</u></font>
        </h5>
        <h5 align="Left">
                <font color="blue" size="3" face="黑体">若待上林花似锦，</font>
        </h5>
        <h5 align="Left">
              <s>  <font color="black" size="3" face="黑体">出门俱是看花人。</s></font>
        </h5>
        
</body>
</html>
